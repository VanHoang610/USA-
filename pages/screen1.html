<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USA Blue Berries</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <script>
      function hanldeJoin() {
        window.location.href = "screen2.html";
      }
    </script>

    <div class="container">
      <div class="wrapper">
        <div class="wrapperLogo">
          <img
            class="logo"
            src="../asset/image/logo.png"
          />
        </div>

        <div class="wrapper-enter-info">
          <div class="content-info">
            <p class="title">Vui lòng nhập đầy đủ các thông tin bên dưới</p>
            <input class="input input-name" placeholder="Họ và tên" />
            <div class="wrapper-input">
              <input
                class="input input-select"
                placeholder="Tuổi"
                type="number"
              />
              <select class="input input-select" placeholder="Giới tính">
                <option value="" disabled selected hidden>Giới tính</option>
                <option>Nam</option>
                <option>Nữ</option>
              </select>
            </div>
            <input class="input input-name" placeholder="Số điện thoại" />
            <select class="input input-name" placeholder="Siêu thị tham gia">
              <option value="" disabled selected hidden>
                Siêu thị tham gia
              </option>
              <option value="bhx">Bách hóa xanh</option>
              <option value="dmx">Điện máy xanh</option>
              <option value="emart">Emart</option>
            </select>
            <div class="btnJoin">
              <button class="btn" onclick="hanldeJoin()">THAM GIA</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
